name: build

on:
  push:
    branches: main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Build image with Dockerfile & repo2docker
        uses: jupyterhub/repo2docker-action@master
        with:
          NO_PUSH: true
          IMAGE_NAME: test